<div class="view-container">
  <!-- Display file content as markdown -->
  <markdown *ngIf="file" [data]="file.content"></markdown>

  <!-- No file, displaying info page -->
  <div *ngIf="!file" class="notification has-text-centered">
    Welcome to <strong>Wikompose</strong>, the easy wiki composer for markdown files.<br/>
    Select any file in the sidebar on the left to display its content and edit it.
  </div>
</div>
